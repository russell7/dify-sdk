# Dify SDK Test Configuration
#
# This file is loaded by WorkflowClientTest via ClassLoader
# Location: src/test/resources/application-test.properties
#
# Note: Do NOT commit sensitive API keys to version control!
# Use environment variables or system properties to override these values.

# ============================================================================
# Dify API Configuration
# ============================================================================

# Base URL of the Dify API instance
# Examples:
#   - Local development: http://localhost:8000/v1
dify.api.base-url=https://api.dify.ai/v1

# API Key for Dify authentication
# - Obtained from Dify console
# - Already bound to a specific workflow
# - workflow_id is implicit in the API key (no need to specify separately)
#
# SECURITY WARNING: Replace with your actual API key for testing
dify.api.key=app-XXXXXX

# ============================================================================
# Test Configuration
# ============================================================================

# User identifier for audit/logging purposes
# Required for all API calls
# Must be unique per end-user in your application
dify.test.user=test-user

# Request timeout in seconds (optional)
dify.test.timeout=60

# Maximum acceptable execution time for workflow tests in milliseconds
# Tests will fail if execution exceeds this time
dify.test.max-execution-time=60000

# ============================================================================
# IMPORTANT NOTES
# ============================================================================
#
# 1. Resource Loading:
#    - Maven copies this file from src/test/resources/ to target/test-classes/
#    - ClassLoader loads it via getResourceAsStream() at runtime
#    - No Spring profile support (pure Java project)
#
# 2. Configuration Priority (highest to lowest):
#    a) System properties: -Ddify.api.base-url=...
#    b) Environment variables: DIFY_API_BASE_URL=...
#    c) This file: application-test.properties
#
# 3. Security:
#    - DO NOT commit real API keys to version control
#    - Use environment variables for production credentials
#    - See TEST_RESOURCE_LOADING.md for secure configuration methods
#
# 4. Running Tests:
#    mvn clean test                                        # All tests
#    mvn clean test -Dtest=WorkflowClientTest            # Specific class
#    mvn clean test -Dtest=WorkflowClientTest#testName   # Specific method
#    mvn clean test -Ddify.api.base-url=http://... -Ddify.api.key=...
#
